<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>Project example</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">FINISH FIRST</h1>
    </header>
    <article class="article">
        <div class="div__Up">
            <div class="div_Left">
            </div>
            <div class="div_Center">
                <div class="div__Center-">
                    <div class="carRed" id="carRed"></div>
                </div>
                <div class="div__Center-">
                    <div class="carGreen" id="carGreen"></div>
                </div>
            </div>
            <div class="div_Right">
            </div>
        </div>
        <div class="div__Down">
            <button class="btn_carRed" id="btn_carRed">Run</button>
        </div>
        <div class="register" id="register">
            <form class="form" id="form">
                <input class="input" type="text" id="textUser" placeholder="User" maxlength="20">        
                <input class="input" type="text" id="textTime" readonly>                
                <button class="input btn_TryAgain" id="btn_TryAgain">Try again</button>
                <button class="input btn_Register" id="btn_Register">Register</button>
            </form>
        </div>
    </article>

    <!-- <script src="js/script.js"></script> -->
</body>
</html>
